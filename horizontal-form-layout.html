<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Horizontal Form Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>
        form {
            padding: 40px 40px 20px !important;
            background: #ebeff2;
        }
        .mt32 {
            margin-top: 32px;
        }
        label {
            margin-top: 0.3em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt32">Bootstrap 4 Horizontal Form</h2>

    <form class="mt32" action="#">
        <div class="form-group row">
            <label for="fname" class="control-label col-sm-2">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="fname" placeholder="First name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lname" class="control-label col-sm-2">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lname" placeholder="Last name">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
             <input type="email" class="form-control" id="email" placeholder="Your email">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
             <input type="email" class="form-control" id="password" placeholder="Your password">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10 pull-right">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
